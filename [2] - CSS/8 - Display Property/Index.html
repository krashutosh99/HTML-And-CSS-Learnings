  <!--                                        [ The Display Property ]

      [1.] The display property is used to specify how an element is shown on a web page.
        Every HTML element has a default display value, depending on what type of element it is. The default display value for most elements is block or inline.

        The display property is used to change the default display behavior of HTML elements. 

        [a.] Block-level Elements  ----- A block-level element ALWAYS starts on a new line and takes up the full width available (stretches out to the left and right as far as it can).
                  
        The <div> element is a block-level element.
        Examples of block-level elements: ---

          <div>
          <h1> - <h6>
          <p>
          <form>
          <header>
          <footer>
          <section>

        [b.] Inline Elements ---- An inline element DOES NOT start on a new line and only takes up as much width as necessary.

            This is an inline <span> element inside a paragraph.
            Examples of inline elements: ----
              <span>
              <a>
              <img>

      [2.] Display Property Values ---- The display property has many values:
                
          [ Value ]   	    [ Description ]
            inline 	         Displays an element as an inline element
            block 	         Displays an element as a block element

            flex 	           Displays an element as a block-level flex container
            grid 	           Displays an element as a block-level grid container

            [inline-block] ---  Displays an element as an inline-level block container. The element itself is   formatted as an inline element, but you can apply height and width values.

            inline-flex 	   Displays an element as an inline-level flex container.
            inline-grid 	   Displays an element as an inline-level grid container.
            inline-table     The element is displayed as an inline-level table.
            none 	           The element is completely removed.
            initial 	       Sets this property to its default value.
            inherit 	       Inherits this property from its parent element.
            
          -->


       <nav>
         <ul>
           <li> Home </li>
