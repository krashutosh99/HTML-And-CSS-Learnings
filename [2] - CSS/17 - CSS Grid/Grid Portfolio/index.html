<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8"/>
 <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title> Grid Portfolio || Made Using Grid </title>
 <link rel="stylesheet" href="style.css"/>
 <link rel="icon" href="./assets/portfolio.png"/>
</head>
<body>

  <div class="container">

    <div class="left-text">
      <h2 class="heading"> My Portfolio </h2>
      <p class="subheading"> When words become unclear, I shall focus on photographs. When images become inadequate, I shall be taking photos with silence.
      </p>
      <div class="name-div"> <h5 class="name"> Ashutosh Kumar </h5> </div>
    </div>

    <div class="gallery">
      <div class="box row-2" style="background-image: url(./assets/waterfalls.jpeg);"> Waterfalls </div>
      <div class="box col-2" style="background-image: url(./assets/Hills.jpeg);"> Hills </div>
      <div class="box" style="background-image: url(./assets/Ocean.jpeg);"> Ocean </div>
      <div class="box row-2" style="background-image: url(./assets/Rain.jpeg);"> Rain </div>
      <div class="box col-2" style="background-image: url(./assets/Mountains.jpeg);"> Mountain </div>
      <div class="box" style="background-image: url(./assets/Trees.jpeg);"> Tree </div>
      <div class="box col-2" style="background-image: url(./assets/Ocean-Beach.jpeg);"> Beach </div>
    </div>

  </div>

</body>
</html>
