<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title> HTML Images </title>
</head>
<body>

    <h1> HTML - Images </h1>

    <!-- Attaching Image Through Relative Path -->
      <!-- <img src="images/landscape.jpg" alt="landscape"/> -->

    <!-- Attaching Image Through Absolute Path [Link] -->
      <!-- <img src="https://picsum.photos/200/300" alt="Random"/> -->

    <!-- Setting Width and Height Of Image -->
      <!-- <img src="images/landscape.jpg" alt="landscape" width="400" height="300" title="Landscape"/> -->

    <!-- fig and fig-caption -->
    <figure>
      <img src="images/landscape.jpg" alt="Landscape" width="400" height="300"/>
      <figcaption> Fig.1 - Beautiful Scenery </figcaption>
    </figure>

    <br>

    <figure>
      <img src="./images/leaves-6640617_1280.jpg" alt="Different Types Of Leafs" height="250px" width="600px"/>
      <figcaption> Fig.2 - Different Types Of Leafs </figcaption>
    </figure>

    <br> 
    
    <figure>
      <img src="./images/earth-8549451_1280.png" alt="Planet Earth" height="400px" width="400px"/>
      <figcaption> Fig.3 - Planet Earth </figcaption>
    </figure>

</body>
</html>
