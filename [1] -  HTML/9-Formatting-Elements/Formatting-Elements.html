<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> HTML Formatting Elements </title>
</head>
<body>
  
      <!--                               HTML Formatting Elements

        Formatting elements were designed to display special types of text or to provide special meaning to the HTML elements.

            <b> - Bold text
            <strong> - Important text
            <i> - Italic text
            <em> - Emphasized text
            <mark> - Marked text
            <small> - Smaller text
            <del> - Deleted text
            <ins> - Inserted text
            <sub> - Subscript text
            <sup> - Superscript text
      -->
 
        <h1> HTML Formatting Elements </h1>

        <!-- Text Emphasis or Highlighting Tags -->
        <p>This is <strong> important </strong> text </p>
        <p>This is <em> emphaiszed </em> text </p>
        <p>This is <mark> highlighted </mark> text </p>
        <p>This is <del> deleted </del> text </p>
        <p>This is <ins> inserted </ins> text </p>
        <p>This is <sub> subscripted </sub> text </p>
        <p>This is <sup> superscripted </sup> text </p>

</body>
</html>
