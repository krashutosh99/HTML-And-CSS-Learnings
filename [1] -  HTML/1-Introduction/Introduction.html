<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title> HTML Introduction </title>
</head>
<body>

    <!--                                  What is HTML ?

           HTML stands for Hyper Text Markup Language.
           HTML is the standard markup language for creating Web pages.
           HTML describes the structure of a Web page.
           HTML consists of a series of elements, that tells the browser how to display the content.
           HTML elements label pieces of content such as "this is a heading", "this is a paragraph", "this is a link", etc.

           [Example] ----
            <!DOCTYPE html>
            <html>
            <head> 
             <meta charset="UTF-8"/>
             <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
             <title> Page Title </title>
            </head>
            <body>
             <h1> My First Heading. </h1>
             <p> My first paragraph. </p>
            </body>
            </html> 


           [1.] <!DOCTYPE html> declaration defines that this document is an HTML5 document.
           [2.] <html> element is the root element of an HTML page.
           [3.] <head> element contains meta information about the HTML page.
           [4.] <meta> tag defines metadata about an HTML document. Metadata is data (information) about data. <meta> tags always go inside the <head> element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings.
           [5.] <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab).
           [6.] <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.
           [7.] <h1> element defines a large heading.
           [8.] <p> element defines a paragraph.
                
    -->

</body>
</html>
